<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="main-title">World Explorer</h1>
        <div class="input-container">
            <input type="text" id="country-search" placeholder="Search a country..." aria-label="Search for a country">
            <label for="region-select" class="visually-hidden">Select Region</label>
            <select id="region-select" aria-label="Select a region">
                <option value="all">All Regions</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main id="explorer-list" role="list" aria-label="List of countries"></main>
    
    <footer>
        <button id="more-button" aria-label="Load more countries">Load More</button>
    </footer>

    <script src="./explorer.js" defer></script>
</body>

</html>
